title: "ChartSmith MCP Documentation"
description: "Complete documentation for ChartSmith MCP - The high-performance chart generation server"
url: "https://inwookie.github.io"
baseurl: "/chartsmith-mcp-docs"

markdown: kramdown
highlighter: rouge
theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

permalink: pretty
show_excerpts: false

# Limit header navigation to essential pages
header_pages:
  - getting-started/installation.md
  - getting-started/first-chart.md
  - examples/chart-gallery.md
  - api/README.md
  - deployment/docker.md

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - README.md
  - test_mcp.py
